version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    assignees:
      - 'the3ash'
    commit-message:
      prefix: 'deps'
      prefix-development: 'dev'
    labels:
      - 'dependencies'
    groups:
      # Chrome extension framework (WXT)
      wxt:
        patterns: ['wxt', '@wxt-dev/*']
        update-types: ['minor', 'patch']
      # React ecosystem
      react:
        patterns: ['react', 'react-dom', '@types/react*']
        update-types: ['minor', 'patch']
      # Build tools
      build-tools:
        patterns: ['vite', '@vitejs/*', 'typescript']
        update-types: ['minor', 'patch']
      # Linting & formatting
      code-quality:
        patterns: ['eslint*', 'prettier*', '@eslint/*', '@typescript-eslint/*', 'typescript-eslint']
        update-types: ['minor', 'patch']
      # Chrome types
      chrome-types:
        patterns: ['@types/chrome']
        update-types: ['minor', 'patch']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    assignees:
      - 'the3ash'
    commit-message:
      prefix: 'ci'
    labels:
      - 'dependencies'


